services:
  - type: web
    name: resumate-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: BASE_URL
        value: https://resumate-backend.onrender.com
    healthCheckPath: /health